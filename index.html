<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradie Sign Up</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>


    <div class="container">
        <div class="mockup">
            <h1>Gradie</h1>
            <p class="tagline">Beautiful gradients in seconds.</p>
            <div class="img-container">
                <!-- <p class="para">lorem*100</p> -->
                <img src="Assets/iPhone Mockup.png" alt="" class="mockup__img">
            </div>

        </div>

        <div class="form-container">

            <div class="forms">
                <h2>Login</h2>
                <label for="email" class="lab">Email</label>
                <input type="email" name="email" id="email" placeholder="john@example.com">


                <label for="psw" class="lab">Password</label>
                <input type="password" name="password" id="psw" placeholder="At least 8 characters">







                <input type="checkbox" name="toc" id="toc">

                <div class="toc-text">
                    <label for="toc" class="checkbox_text">
                        By creating an account, you agree to the
                        <span class="toc-link"> Terms & Conditions.</span>

                    </label>
                </div>


                <div class="btn-container">

                    <a href="#">Create an Account</a>
                </div>


            </div>




        </div>



    </div>
</body>

</html>
